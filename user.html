<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب المستخدم - مقهى مميز</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <!-- User Account Section -->
    <section class="py-20">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-10 text-gray-800 text-center">حساب المستخدم</h2>

            <!-- Login Form -->
            <div class="bg-white rounded-lg shadow-lg p-5 mb-10">
                <h3 class="text-2xl font-semibold mb-4">تسجيل الدخول</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-left mb-2" for="email">البريد الإلكتروني</label>
                        <input type="email" id="email" placeholder="البريد الإلكتروني" class="border border-gray-300 rounded p-2 w-full">
                    </div>
                    <div class="mb-4">
                        <label class="block text-left mb-2" for="password">كلمة المرور</label>
                        <input type="password" id="password" placeholder="كلمة المرور" class="border border-gray-300 rounded p-2 w-full">
                    </div>
                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">تسجيل الدخول</button>
                </form>
            </div>

            <!-- Register Form -->
            <div class="bg-white rounded-lg shadow-lg p-5">
                <h3 class="text-2xl font-semibold mb-4">تسجيل جديد</h3>
                <form>
                    <div class="mb-4">
                        <label class="block text-left mb-2" for="new-email">البريد الإلكتروني</label>
                        <input type="email" id="new-email" placeholder="البريد الإلكتروني" class="border border-gray-300 rounded p-2 w-full">
                    </div>
                    <div class="mb-4">
                        <label class="block text-left mb-2" for="new-password">كلمة المرور</label>
                        <input type="password" id="new-password" placeholder="كلمة المرور" class="border border-gray-300 rounded p-2 w-full">
                    </div>
                    <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">تسجيل</button>
                </form>
            </div>

            <!-- Previous Orders Section -->
            <div class="bg-white rounded-lg shadow-lg p-5 mt-10">
                <h3 class="text-2xl font-semibold mb-4">الطلبات السابقة</h3>
                <ul>
                    <li class="py-2 border-b">طلب #1234 - 20.00 ر.س - 15 مارس 2023</li>
                    <li class="py-2 border-b">طلب #1233 - 35.00 ر.س - 10 مارس 2023</li>
                    <li class="py-2 border-b">طلب #1232 - 18.00 ر.س - 5 مارس 2023</li>
                </ul>
            </div>

            <!-- Saved Addresses Section -->
            <div class="bg-white rounded-lg shadow-lg p-5 mt-10">
                <h3 class="text-2xl font-semibold mb-4">عناوين التوصيل المحفوظة</h3>
                <ul>
                    <li class="py-2 border-b">المنزل: شارع 123، المدينة</li>
                    <li class="py-2 border-b">المكتب: شارع 456، المدينة</li>
                </ul>
            </div>
        </div>
    </section>

</body>
</html>

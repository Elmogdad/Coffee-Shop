<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السلة - مقهى مميز</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <!-- Cart Section -->
    <section class="py-20">
        <div class="container mx-auto">
            <h2 class="text-4xl font-bold mb-10 text-gray-800 text-center">سلتك</h2>
            <div class="bg-white rounded-lg shadow-lg p-5 mb-10">
                <table class="min-w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="text-left py-3 px-4">المنتج</th>
                            <th class="text-left py-3 px-4">السعر</th>
                            <th class="text-left py-3 px-4">الكمية</th>
                            <th class="text-left py-3 px-4">الإجمالي</th>
                            <th class="text-left py-3 px-4">إزالة</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="py-3 px-4">القهوة العربية</td>
                            <td class="py-3 px-4">10.00 ر.س</td>
                            <td class="py-3 px-4">
                                <input type="number" value="1" min="1" class="border border-gray-300 rounded p-1 w-16">
                            </td>
                            <td class="py-3 px-4">10.00 ر.س</td>
                            <td class="py-3 px-4">
                                <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                        <tr class="border-b">
                            <td class="py-3 px-4">معجنات الجبنة</td>
                            <td class="py-3 px-4">15.00 ر.س</td>
                            <td class="py-3 px-4">
                                <input type="number" value="2" min="1" class="border border-gray-300 rounded p-1 w-16">
                            </td>
                            <td class="py-3 px-4">30.00 ر.س</td>
                            <td class="py-3 px-4">
                                <button class="text-red-500 hover:text-red-700"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Summary Section -->
            <div class="bg-white rounded-lg shadow-lg p-5">
                <h3 class="text-2xl font-bold mb-4">ملخص الطلب</h3>
                <div class="flex justify-between mb-2">
                    <span>المجموع الفرعي:</span>
                    <span>40.00 ر.س</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>رسوم التوصيل:</span>
                    <span>5.00 ر.س</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>الضرائب (5%):</span>
                    <span>2.25 ر.س</span>
                </div>
                <div class="border-t border-gray-300 mt-4 pt-2 flex justify-between font-bold">
                    <span>التكلفة النهائية:</span>
                    <span>47.25 ر.س</span>
                </div>
                <div class="mt-6">
                    <a href="#" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">إتمام الطلب</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

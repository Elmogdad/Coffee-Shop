<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مقهى مميز</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hero {
            background-image: url('https://example.com/your-coffee-shop-image.jpg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans bg-gray-900 text-gray-100">

    <!-- Hero Section -->
    <header class="hero h-screen flex items-center justify-center">
        <div class="bg-gray-700 bg-opacity-80 p-10 rounded-lg shadow-lg text-center transition-transform transform hover:scale-105">
            <h1 class="text-4xl font-bold mb-4 text-gray-100">مرحبًا بكم في مقهى مميز</h1>
            <p class="text-lg mb-6 text-gray-300">استمتع بأفضل القهوة والمعجنات والحلا لدينا.</p>
            <a href="#products" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">
                اطلب الآن
            </a>
        </div>
    </header>

    <!-- Products Section -->
    <section id="products" class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-10 text-gray-800">المنتجات الرائجة</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-10 px-4">
                <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-xl font-semibold mb-2">القهوة</h3>
                    <i class="fas fa-coffee fa-3x mb-3 text-yellow-500"></i>
                    <p class="text-gray-600">تشكيلة متنوعة من القهوة المحضرة بأعلى جودة.</p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-xl font-semibold mb-2">المعجنات</h3>
                    <i class="fas fa-bread-slice fa-3x mb-3 text-yellow-500"></i>
                    <p class="text-gray-600">معجنات شهية تُخبز يوميًا.</p>
                </div>
                <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-xl transition">
                    <h3 class="text-xl font-semibold mb-2">الحلا</h3>
                    <i class="fas fa-cookie fa-3x mb-3 text-yellow-500"></i>
                    <p class="text-gray-600">حلويات متنوعة تُرضي جميع الأذواق.</p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>

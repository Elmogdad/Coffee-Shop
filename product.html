<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المنتجات - مقهى مميز</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-sans bg-gray-100">

    <!-- Products Section -->
    <section class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-bold mb-10 text-gray-800">قائمة المنتجات</h2>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-10 px-4">
                <!-- Coffee Product -->
                <div class="bg-white p-5 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    <i class="fas fa-coffee fa-3x mb-3 text-yellow-500"></i>
                    <h3 class="text-xl font-semibold mb-2">القهوة العربية</h3>
                    <p class="text-gray-600 mb-4">قهوة غنية بنكهة مميزة، محضرة من أجود أنواع البن.</p>
                    <div class="flex justify-between mb-4">
                        <label>كمية السكر:</label>
                        <select class="border border-gray-300 rounded p-1">
                            <option>بدون سكر</option>
                            <option>قليل من السكر</option>
                            <option>عادي</option>
                            <option>مزيد من السكر</option>
                        </select>
                    </div>
                    <a href="#" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">اطلب الآن</a>
                </div>

                <!-- Pastry Product -->
                <div class="bg-white p-5 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    <i class="fas fa-bread-slice fa-3x mb-3 text-yellow-500"></i>
                    <h3 class="text-xl font-semibold mb-2">معجنات طازجة</h3>
                    <p class="text-gray-600 mb-4">معجنات شهية مع حشوات متنوعة تناسب جميع الأذواق.</p>
                    <div class="flex justify-between mb-4">
                        <label>اختر الحشوة:</label>
                        <select class="border border-gray-300 rounded p-1">
                            <option>جبنة</option>
                            <option>لحم</option>
                            <option>دجاج</option>
                            <option>خضار</option>
                        </select>
                    </div>
                    <a href="#" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">اطلب الآن</a>
                </div>

                <!-- Dessert Product -->
                <div class="bg-white p-5 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                    <i class="fas fa-cookie fa-3x mb-3 text-yellow-500"></i>
                    <h3 class="text-xl font-semibold mb-2">كعكة الشوكولاتة</h3>
                    <p class="text-gray-600 mb-4">كعكة لذيذة مصنوعة من الشوكولاتة الفاخرة.</p>
                    <div class="flex justify-between mb-4">
                        <label>حجم الكعكة:</label>
                        <select class="border border-gray-300 rounded p-1">
                            <option>صغير</option>
                            <option>متوسط</option>
                            <option>كبير</option>
                        </select>
                    </div>
                    <a href="#" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600 transition">اطلب الآن</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
